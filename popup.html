<!DOCTYPE html>
<html>
    <head>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="lib/FileSaver.js/FileSaver.min.js"></script>
        <script src='bundle.js'></script>
    </head>

    <body class="container" style="width:300px;margin:15px">
            <div id="userMessageRow" class="form-group row">
                <p id="userMessage" class="col-12 col-form-label"></p>
            </div>
            <div class="form-group row">
                <label class="col-xs-6 col-form-label">Start at page:</label>
                <label class="col-xs-6 col-form-label">Stop at page:</label>
            </div>
            <div class="form-group row">
                <div class="col-xs-6">
                    <input id="startAtPageInput" class="form-control" type="number" value="1" min="1">
                </div>
                <div class="col-xs-6">
                    <input id="stopAtPageInput" class="form-control" type="number" value="4" min="1">
                </div>
            </div>
            <div class="form-group row text-center">
                <button class="btn btn-primary btn-block" id="scrapeEmailsButton">Start!</button>
            </div>
            <div class="form-group row text-center">
                <div class="progress" style="margin:1px">
                    <div id="progressBar" style="height:1.5em" class="progress-bar" role="progressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="downloadButtonRow" class="form-group row text-center">
                <button class="btn btn-success btn-block" id="downloadButton">Download</button>      
            </div>
            <div id="showUserSettingsButtonRow" class="form-group row text-center">
                <span id="showUserSettingsButton" class="glyphicon glyphicon-chevron-down"></span>
            </div>
            <div id="userSettingsRow" class="form-group row text-left">
                <div class="text-center"><span id="hideUserSettingsButton" class="glyphicon glyphicon-chevron-up text-center"></span></div>
                <div class="radio">
                  <label><input id="emailOnlyRadio" type="radio" name="optradio" checked>Email Only(default)</label>
                </div>
                <div class="radio">
                  <label><input id="emailAndOrderRadio" type="radio" name="optradio">Email and Order (slower)</label>
                </div>     
            </div>
    </body>
</html>

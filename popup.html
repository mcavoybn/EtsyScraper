<!DOCTYPE html>
<html>
    <head>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="lib/FileSaver.js/FileSaver.min.js"></script>
        <script src='bundle.js'></script>
    </head>

    <body class="container" style="width:300px;margin:15px">
            <div class="form-group row text-center">
                <button class="btn btn-primary" id="scrapeEmailsButton">Start!</button>
                <button class="btn btn-success" id="downloadButton">Download</button>      
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Progress:</label>
                <div class="col-8">
                    <div class="progress" style="margin:1px">
                        <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Number of Pages:</label>
                <div class="col-8">
                    <input id="stopAtPageInput" class="form-control" type="number" value="2">
                </div>
            </div>
            <div class="form-group row">
                <p id="userMessage" class="col-12 col-form-label"></p>
            </div>
    </body>
</html>
